<p id="tags">
    Loading
</p>

<script language = "javascript">
    function decodeParm(){
        let param = {}
        let paramLst = decodeURI(window.location.href).split("?");
        if(paramLst.length > 1){
            paramLst = paramLst.split("&");
            for(let i = 0; i < paramLst.length; ++i){
                let pair = paramLst.split('=');
                paramLst[pair[0]] = pair[1];
            }
        }
        if (!("lang" in paramLst)){
            paramLst["lang"] = "eng";
        }
        return paramLst;
    }

    function encodeParm(param){
        let str = "";
        for(key in param){
            if(str != '')
                str += '&';
            str += key.toString() + '=' + param[key].toString();
        }
    }

    var toWrite = document.getElementById("tags");
    var updateString = "";
    var cnt = 0;

    var Connect = new XMLHttpRequest();
    // Define which file to open and
    // send the request.
    Connect.open("GET", "info.xml", false);
    Connect.setRequestHeader("Content-Type", "text/xml");
    Connect.send(null);
    var listUp = Connect.responseXML.children[0];

    var tagCount = {}
    var tagColor = {}
    for(var i = 0; i < listUp.childElementCount; ++i){
        var tags = listUp.children[i].children[3].innerHTML.split(',');
        for(var j = 0; j < tags.length - 1; ++j){
            var tag = tags[j].trim();
            if(tag in tagCount)
                ++tagCount[tag];
            else
                tagCount[tag] = 1;
        }
        cnt += 1;
    }
    var min = Infinity;
    var max = 1;
    for(var tag in tagCount){
        if(tagCount[tag] < min)
            min = tagCount[tag];
        if(tagCount[tag] > max)
            max = tagCount[tag];
    }
    if(max == min){
        for(var tag in tagCount){
            tagCount[tag] = 8;
            tagColor[tag] = "#000000";
        }
    }
    else{
        for(var tag in tagCount){
            tagColor[tag] = 200 - 200 * (tagCount[tag] - min) / (max - min);
            tagColor[tag] = "rgb(" + tagColor[tag] + "," + tagColor[tag] + "," + tagColor[tag] + ")";
            tagCount[tag] = 30 * (tagCount[tag] - min) / (max - min) + 30;
        }
    }

    parms = decodeParm();
    for(var key in tagCount){
        parms['tag'] = key;
        updateString +=  "<a style=\"font-size:" + tagCount[key] + "px; padding-right:1em; color:" + tagColor[key] + "\" href = https://banramlo.github.io/tags_Select?" + encodeParm(parms) + "><u>" + key + "</u></a>\t";
    }
    toWrite.innerHTML = updateString;
</script>
