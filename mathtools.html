<body>
    <input type="fomula" id="fomulaText"> <button onclick="compute()">Compute</button> <button style="float: right;" onclick="setMathBox()">Close</button><br>

    <!-------------------------------->
    <br>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>
    <textarea id="memo" style="float: right;" rows="10" cols="50" onkeyup="saveMemo()">This is a free memo space.</textarea>


    
    <!-------------------------------->
    <script language = "javascript">
        document.getElementById("fomulaText").value = JSON.parse(localStorage['memoFile'])['memo'];
        function saveMemo() {
            var memoFile = {'memo':document.getElementById("memo").value};
            localStorage['memoFile'] = JSON.stringify(memoFile);
        }

        function setMathBox(){
            parent.document.getElementById("mathBox").style.top="-100%";
            parent.document.getElementById("externalBoxBG").style.top="-100%";
            parent.document.body.style.overflow = "scroll";
        }

        function compute(){
            var target = document.getElementById("fomulaText").value;
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95,50,40,0,1*Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.stroke();
        }
    </script>
</body>
