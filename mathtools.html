    <script language = "javascript">
        document.getElementById("form").value = JSON.parse(localStorage['formFile'])['form'];
        function saveMemo() {

            parent.document.getElementById("mathBox").style.top="-100%";

        function init(){
            if(confirm("Do you want to init the fomula?")){
                document.getElementById("form").value = "//Base are A,B,C,U\n\n//Assigning varaible\n//* is an intersection\nI = A*B\nJ = B*C\nK = C*A\n//- is a difference\nX = U - (A + B + C)\n//+ is an union\nR = X + (I + J + K)\n\n//Print result 1\nprint I\n//Print result 2\nprint R - A*B*C\n//Ignore other prints\nprint U";
                saveMemo();
            }
        }

        class AST {
            constructor(data) {
                this.data = data;
                this.left = null;
                this.right = null;
            }
            addLeft(left){
                this.left = left;
            }
            addRight(right){
                this.right = right;
            }
            readLeft(){
                return this.left;
            }
            readRight(){
                return this.right;
            }
            getValue(){
                if((typeof this.data) == "object"){//Set
                    return this.data
                }
                else if((typeof this.data) == "string"){//ops
                    let l = this.left.getValue();
                    let r = this.right.getValue();
                    if(l == null || r == null){
                        return null;
                    }
                    let ret = [0,0,0,0,0,0,0,0];
                    if(this.data == '+'){//cup
                        for(let i = 0; i < 8; ++i){
                            if(l[i] || r[i])
                                ret[i] = 1;
                        }
                    }
                    else if(this.data == '-'){//minus
                        for(let i = 0; i < 8; ++i){
                            if(l[i] && (!r[i]))
                                ret[i] = 1;
                        }
                    }
                    else if(this.data == '*'){//cap
                        for(let i = 0; i < 8; ++i){
                            if(l[i] && r[i])
                                ret[i] = 1;
                        }
                    }
                    return ret;
                }
            }
        }
		
		var pos;
		function parse(s, map){// plus
			let r = parseMul(s, map);
            if(r == null)
                return null;
			if(pos >= 0 && (s[pos] == '+' || s[pos] == '-')){
				let ret = new AST(s[pos]);
				pos -= 1;
				let l = parse(s, map);
                if(l == null)
                    return null;
				ret.addLeft(l);
				ret.addRight(r);
				return ret;
			}
			else{
				return r;
			}
		}

		function parseMul(s, map){// mult
			let r = parsePar(s, map);
            if(r == null)
                return null;
			if(pos >= 0 && s[pos] == '*'){
				let ret = new AST('*');
				pos -= 1;
				let l = parseMul(s, map);
				ret.addLeft(l);
				ret.addRight(r);
                if(l == null)
                    return null;
				return ret;
			}
			else{
				return r;
			}
		}
		
		function parsePar(s, map){
			if(s.length == 0)
				return [0,0,0,0,0,0,0,0];
			if(pos >= 0 && s[pos] == ')'){
				--pos;
				let g = parse(s, map);
				if(pos >= 0 && s[pos] == '('){
					--pos;
					return g;
				}
				return null;
			}
			else{
				let to = pos;
				for(let i = pos; i >= 0; --i){
					if((('A' <= s[i]) && (s[i] <= 'Z')) || (('a' <= s[i]) && (s[i] <= 'z'))  || (('0' <= s[i]) && (s[i] <= '9'))){
						to = i;//extend read
					}
					else{
						break;
					}
				}
				let target = s.substr(to, pos + 1 - to);
				let ret = null;
				if(map.has(target))
					ret = new AST(map.get(target));
				pos = to - 1;
				return ret;
			}
		}
		
        function compute(){
            let baseName = ["A","B","C","U"];
            let statement = document.getElementById("form").value.split('\n');
            //                U - A + B + C, A - (B + C), B - (A + C), C - (A + B), A*B - A*B*C, B*C - A*B*C, A*C - A*B*C, A*B*C
            let map = new Map();
            map.set(baseName[0], [0,            1,           0,           0,           1,           0,           1,           1]);
            map.set(baseName[1], [0,            0,           1,           0,           1,           1,           0,           1]);
            map.set(baseName[2], [0,            0,           0,           1,           0,           1,           1,           1]);
            map.set(baseName[3], [1,            1,           1,           1,           1,           1,           1,           1]);
            let pt = [null, null];
            let targetPt = 0;
            for(let i = 0; i < statement.length; ++i){
                if(statement[i].startsWith('print ')){
					let filteredS = statement[i].substr(6, statement[i].length - 6).replaceAll(/\s/g, '');
					pos = filteredS.length - 1;
                    let ast = parse(filteredS, map);
                    if(ast == null)
                        pt[targetPt] = null;
                    else
                        pt[targetPt] = ast.getValue();
                    if(targetPt == 1)
                        break;
                    else
                        targetPt += 1;
                }
                else if(statement[i].startsWith('//')){
                    //pass
                }
                else{
                    let l = statement[i].split('=');
                    if(l.length == 2){
                        let newName = l[0].replaceAll(/\s/g, '');
                        if(newName != '+' && newName != '-' && newName != '*'
                        && newName != baseName[0] && newName != baseName[1] && newName != baseName[2] && newName != baseName[3]){
							let filteredS = l[1].substr(0, l[1].length).replaceAll(/\s/g, '');
                            let newVariable = true;
                            for(let i = 0; i < 4; ++i){
                                if(filteredS == baseName[i]){
                                    map.set(filteredS, map.get(baseName[i]));
                                    map.delete(baseName[i]);
                                    baseName[i] = filteredS;
                                    newVariable = false;
                                    break;
                                }
                            }
                            if(newVariable){
                                pos = filteredS.length - 1;
                                let ast = parse(filteredS, map);
                                if(ast == null){
                                    pt = [null, null];
                                    break;
                                }
                                else
                                    map.set(newName, ast.getValue());
                            }
                        }
                    }
                }
            }

            for(let i = 0; i < 2; ++i){
                let c = document.getElementById("canvas" + (i + 1));
                let ctx = c.getContext("2d");

                //Draw
                if(pt[i] == null){
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(200, 150);
                    ctx.stroke();
                    ctx.moveTo(0, 150);
                    ctx.lineTo(200, 0);
                    ctx.stroke();
                }
                else
                {
                    //fill in
                    if(pt[i][0]){
                        ctx.fillStyle = "orange";
                    }
                    else{
                        ctx.fillStyle = "white";
                    }
                    ctx.fillRect(0, 0, 200, 150);

                    if(pt[i][1]){
                        ctx.fillStyle = "orange";
                    }
                    else{
                        ctx.fillStyle = "white";
                    }
                    ctx.beginPath();
                    ctx.arc(100,55,40, 0,2*Math.PI);
                    ctx.fill();
                    ctx.stroke();

                    if(pt[i][2]){
                        ctx.fillStyle = "orange";
                    }
                    else{

                    }
                    ctx.beginPath();
                    ctx.arc(75,100,40, 0,2*Math.PI);
                    ctx.fill();
                    ctx.stroke();

                    if(pt[i][3]){
                        ctx.fillStyle = "orange";
                    }
                    else{
                        ctx.fillStyle = "white";
                    }
                    ctx.beginPath();
                    ctx.arc(125,100,40, 0,2*Math.PI);
                    ctx.fill();

                    if(pt[i][4]){

                    }
                    ctx.beginPath();
                    ctx.arc(100,55,40, 1.15,3);
                    ctx.fill();
                    ctx.stroke();

                    ctx.beginPath();

                    ctx.fill();
                    ctx.stroke();

                    if(pt[i][5]){

                    }
                    else{

                    }
                    ctx.beginPath();
                    ctx.arc(75,100,40, -0.9,0.9);
                    ctx.fill();

                    ctx.beginPath();
                    ctx.arc(125,100,40, 2.25,4.1);
                    ctx.fill();

                    if(pt[i][6]){
                        ctx.fillStyle = "orange";
                    }
                    else{
                        ctx.fillStyle = "white";
                    }
                    ctx.beginPath();
                    ctx.arc(100,55,40, 0.2,2);
                    ctx.fill();
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(125,100,40, 3.3,5.1);
                    ctx.fill();
                    ctx.stroke();

                    if(pt[i][7]){

                    }
                    else{
                        ctx.fillStyle = "white";
                    }
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(125,100,40, 3.25,4.1);
                    ctx.fill();
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(75,100,40, -1,-0.1);
                    ctx.fill();
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(100,55,40, 1.1,2);
                    ctx.fill();
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(85, 92);
                    ctx.lineTo(115, 92);
                    ctx.lineTo(100, 70);
                    ctx.fill();


                    //Border
                    ctx.beginPath();

                    //Text
                    ctx.textAlign = "center";

                    ctx.fillText(baseName[0], 100, 20);
                    ctx.fillText(baseName[1], 40, 130);
                    ctx.fillText(baseName[2], 160, 130);
                }
            }
        }
