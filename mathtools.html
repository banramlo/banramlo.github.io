        class AST {
            constructor(data) {
                this.data = data;
                this.left = null;
                this.right = null;
            }
            addLeft(left){
                this.left = left;
            }
            addRight(right){
                this.right = right;
            }
            readLeft(){
                return this.left;
            }
            readRight(){
                return this.right;
            }
            getValue(){
                if((typeof this.data) == "object"){//Set
                    return this.data
                }
                else if((typeof this.data) == "string"){//ops
                    let l = this.left.getValue();
                    let r = this.right.getValue();
                    let ret = [0,0,0,0,0,0,0,0];
                    if(this.data == '+'){//cup
                        for(let i = 0; i < 8; ++i){
                            if(l[i] || r[i])
                                ret[i] = 1;
                        }
                    }
                    else if(this.data == '-'){//minus
                        for(let i = 0; i < 8; ++i){
                            if(l[i] && (!r[i]))
                                ret[i] = 1;
                        }
                    }
                    else if(this.data == '*'){//cap
                        for(let i = 0; i < 8; ++i){
                            if(l[i] && r[i])
                                ret[i] = 1;
                        }
                    }
                    return ret;
                }
            }
        }
		
		var pos;
		function parse(s, map){// plus
			let r = parseMul(s, map);
			if(pos >= 0 && (s[pos] == '+' || s[pos] == '-')){
				let ret = new AST(s[pos]);
				pos -= 1;
				let l = parse(s, map);
				ret.addLeft(l);
				ret.addRight(r);
				return ret;
			}
			else{
				return r;
			}
		}

		function parseMul(s, map){// mult
			let r = parsePar(s, map);
			if(pos >= 0 && s[pos] == '*'){
				let ret = new AST('*');
				pos -= 1;
				let l = parseMul(s, map);
				ret.addLeft(l);
				ret.addRight(r);
				return ret;
			}
			else{
				return r;
			}
		}
		
		function parsePar(s, map){
			if(s.length == 0)
				return [0,0,0,0,0,0,0,0];
			if(pos >= 0 && s[pos] == ')'){
				--pos;
				let g = parse(s, map);
				if(pos >= 0 && s[pos] == '('){
					--pos;
					return g;
				}
				return null;
			}
			else{
				let to = pos;
				for(let i = pos; i >= 0; --i){
					if((('A' <= s[i]) && (s[i] <= 'Z')) || (('a' <= s[i]) && (s[i] <= 'z'))  || (('0' <= s[i]) && (s[i] <= '9'))){
						to = i;//extend read
					}
					else{
						break;
					}
				}
				let target = s.substr(to, pos + 1 - to);
				let ret = null;
				if(map.has(target))
					ret = new AST(map.get(target));
				pos = to - 1;
				return ret;
			}
		}
